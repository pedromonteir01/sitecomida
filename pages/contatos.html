<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contatos</title>
    <link rel="stylesheet" href="../assets/css/style.contatos.css">
</head>
<body>
    <header>
   <iframe id="iframe_header" src="../layouts/header.html" frameborder="0" scrolling="no" width="100%" height="250px"></iframe> 
    </header>
    <article>
     <h1>Entre em contato</h1>
         <section>
            <form action="contatosucesso.html">
                <label>
                    Nome:
                </label>
                <input type="text" placeholder="Digite seu nome" required>
                <label>
                    E-mail:
                </label>
                <input type="email" placeholder="Digite seu e-mail"  required>
                <label>
                    Mensagem:
                </label>
                <input id="input_mensagem" type="text" placeholder="Digite sua mensagem" required>
                <input class="enviar" type="submit">
            </form>
        </section>
    </article>
   <footer>
    <iframe id="iframe footer" src="../layouts/footer.html" frameborder="0" scrolling="no" width="100%" height="185"></iframe>
   </footer>
</body>
</html>
